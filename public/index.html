<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NomInfo</title>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <header>
        <h1>NomInfo</h1>
        <h6>A quick recipe search and shopping cart.</h6>
        <p></p>
        <h6 class="descript">Search an ingredient below and click 'Search'. If you want to save a query, you can click on the image and it will add it to the hovering shopping cart on the left!</h6>
    </header>
    <main>
        <section class="signup">
            
        </section>
        <section class="recipe">
            <h2>Recipes</h2>
            <form id="add-recipe">
                <!--<input type="text" class="custInput" id="recipe-input" placeholder=""/>-->
                <!--<button type="submit" id="add">Add</button>-->
            </form>
            <div class="recipe-output">
                <ul></ul>
            </div>
        </section>
        
        <section class="rate">
            <h2>Search</h2>
            
            <h6></h6>
            <form id="s-f">
                <input type="text" id="recipe-search" placeholder=""/>
                <button type="submit" id="recipeSearchButton">Search</button>
                
            </form>
            <div class="rate-output">
            <ul></ul>
            </div>
        </section>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="client.js"></script>
    

</body>

</html>
