<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Recipe Ratings</title>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Video Recipe Search</h1>
    </header>
    <main>
        <section class="signup">
            
        </section>
        <section class="recipe">
            <h2>Recipes</h2>
            <form id="add-recipe">
                <input type="text" class="custInput" id="recipe-input" placeholder="Enter Recipe"/>
                <button type="submit" id="add">Add</button>
            </form>
            <div class="recipe-output">
                <ul></ul>
            </div>
        </section>
        
        <section class="rate">
            <h2>Search</h2>
            
            <h6>Not sure about a certain recipe? Go ahead and search for a recipe!</h6>
            <form id="s-f">
                <input type="text" id="recipe-search" placeholder="Enter Ingredient"/>
                <button type="submit" id="recipeSearchButton">Add</button>
                <ul></ul>
            </form>
        </section>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="client.js"></script>
    

</body>

</html>
